<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Trezorit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
  <h1>Trezorit Chanel</h1>
  <div>
    <input type="text" name="url" id="url">
    <button class="small-button" id="btn-copy" >Copy Link</button>
  </div>
  <input type="text" name="message" id="message">
  <div>
    <button class="small-button" onClick="window.location.href = window.location.origin">Close Chanel</button>
  </div>
  <script src="./session.bundled.js"></script>
</body>
</html>
